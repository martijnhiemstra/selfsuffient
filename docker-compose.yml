version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: selfsufficient-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=selfsufficient_db
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (includes cron for daily reminders)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: selfsufficient-backend
    restart: unless-stopped
    environment:
      # Database
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=${DB_NAME:-selfsufficient_db}
      # Security
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost}
      # App Configuration
      - APP_NAME=${APP_NAME:-Self-Sufficient Life}
      - APP_URL=${APP_URL:-http://localhost:3000}
      # Email Configuration (SMTP with SSL on port 465)
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-465}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-Self-Sufficient Life}
      # Cron Schedule for Daily Reminders (default: 7:00 AM)
      - CRON_SCHEDULE=${CRON_SCHEDULE:-0 7 * * *}
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    ports:
      - "8001:8001"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:8001}
    container_name: selfsufficient-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mongodb_data:
  backend_uploads:

networks:
  app-network:
    driver: bridge
