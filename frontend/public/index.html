            /* PWA Splash Screen Background */
            #pwa-splash {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #f0f7f0 0%, #e8f5e8 100%);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                z-index: 9999;
                transition: opacity 0.3s ease-out;
            }
            #pwa-splash.hidden {
                opacity: 0;
                pointer-events: none;
            }
            #pwa-splash .icon {
                width: 80px;
                height: 80px;
                background: #2d5a3d;
                border-radius: 20px;
                display: flex;

            }
            #pwa-splash .icon svg {
                width: 48px;
                height: 48px;
                fill: white;
            }
            #pwa-splash .text {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                font-size: 24px;
                font-weight: 600;
                color: #2d5a3d;

        <script>
            // Hide splash screen when app is loaded
            window.addEventListener('load', function() {
                setTimeout(function() {
                    var splash = document.getElementById('pwa-splash');
                    if (splash) {
                        splash.classList.add('hidden');
                        setTimeout(function() {
                            splash.remove();
                        }, 300);
                    }
                }, 500);
            });
        </script>
